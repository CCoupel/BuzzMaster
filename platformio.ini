[env:nodemcu]
platform = espressif8266
framework = arduino
board = nodemcu
monitor_speed = 115200

#targets = buildprog, buildfs
board_build.filesystem = littlefs
extra_scripts = 
  pre:preupload.py

lib_deps = 
    arduino-libraries/NTPClient
	  ESPAsyncUDP
    ESPAsyncTCP
    ESP Async Webserver 
    ArduinoJson