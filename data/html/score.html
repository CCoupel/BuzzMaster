<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzControl - Scores</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/navbar.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="scoreboard">
            <h2>Classement des Joueurs</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rang</th>
                        <th>Joueur</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="player-scores">
                    <!-- Les scores des joueurs seront ajoutés ici dynamiquement -->
                </tbody>
            </table>
        </div>

        <div class="scoreboard">
            <h2>Classement des Équipes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rang</th>
                        <th>Équipe</th>
                        <th>Score Total</th>
                    </tr>
                </thead>
                <tbody id="team-scores">
                    <!-- Les scores des équipes seront ajoutés ici dynamiquement -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="../js/main.js"></script>
</body>
</html>
