<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzControl Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .scoreboard {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 45%;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .team-color {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 10px;
            border-radius: 50%;
        }
        .score-adjust {
            display: flex;
            align-items: center;
        }
        .score-adjust button {
            width: 30px;
            height: 30px;
            font-size: 18px;
            margin: 0 5px;
            cursor: pointer;
        }
        .score-value {
            min-width: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <h2>Classement des Joueurs</h2>
        <table id="playerTable">
            <thead>
                <tr>
                    <th>Rang</th>
                    <th>Joueur</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="scoreboard">
        <h2>Classement des Équipes</h2>
        <table id="teamTable">
            <thead>
                <tr>
                    <th>Rang</th>
                    <th>Équipe</th>
                    <th>Score Total</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        const ws = new WebSocket('ws://buzzcontrol.local/ws');
        let gameData = {
            teams: {},
            bumpers: {}
        };

        function log(message) {
            console.log(`[${new Date().toISOString()}] ${message}`);
        }

        ws.onopen = function(event) {
            log("WebSocket connecté");
            ws.send(JSON.stringify({ "ACTION": "HELLO", "MSG": "Salut, serveur WebSocket !" }));
        };

        ws.onmessage = function(event) {
            log("Message reçu du serveur: " + event.data);
            const receivedData = JSON.parse(event.data);
            gameData.teams = receivedData.teams || {};
            gameData.bumpers = receivedData.bumpers || {};
            updateScoreboards();
        };

        ws.onerror = function(event) {
            log("Erreur WebSocket: " + JSON.stringify(event));
        };

        ws.onclose = function(event) {
            log("WebSocket déconnecté");
        };

        function updateScoreboards() {
            updatePlayerScoreboard();
            updateTeamScoreboard();
        }

        function updatePlayerScoreboard() {
            const playerScores = Object.entries(gameData.bumpers)
                .map(([id, data]) => ({
                    id,
                    ...data,
                    SCORE: data.SCORE !== undefined ? data.SCORE : "0"
                }))
                .sort((a, b) => parseInt(b.SCORE) - parseInt(a.SCORE));

            const playerTableBody = document.querySelector('#playerTable tbody');
            playerTableBody.innerHTML = '';

            playerScores.forEach((player, index) => {
                const row = playerTableBody.insertRow();
                row.insertCell(0).textContent = index + 1;
                const teamCell = row.insertCell(1);
                //const teamColor = Object.values(gameData.teams).find(team => team.IP === player.TEAM)?.COLOR || ["200","200","200"];
                const teamColor = Object.values(gameData.teams[ player.TEAM]?.COLOR )|| ["200","200","200"];
                teamCell.innerHTML = `<span class="team-color" style="background-color: rgb(${teamColor.join(',')})"></span>${player.NAME || player.id}`;
                const scoreCell = row.insertCell(2);
                scoreCell.innerHTML = `
                    <div class="score-adjust">
                        <button onclick="adjustScore('${player.id}', -1)">-</button>
                        <span class="score-value">${player.SCORE}</span>
                        <button onclick="adjustScore('${player.id}', 1)">+</button>
                    </div>
                `;
            });
        }

        function updateTeamScoreboard() {
            const teamScores = Object.entries(gameData.teams).map(([name, data]) => {
                const teamScore = Object.values(gameData.bumpers)
                    .filter(bumper => bumper.TEAM === name)
                    .reduce((sum, bumper) => sum + parseInt(bumper.SCORE || "0"), 0);
                return { name, score: teamScore.toString(), color: data.COLOR || ["200","200","200"] };
            }).sort((a, b) => parseInt(b.score) - parseInt(a.score));

            const teamTableBody = document.querySelector('#teamTable tbody');
            teamTableBody.innerHTML = '';

            teamScores.forEach((team, index) => {
                const row = teamTableBody.insertRow();
                row.insertCell(0).textContent = index + 1;
                const teamCell = row.insertCell(1);
                teamCell.innerHTML = `<span class="team-color" style="background-color: rgb(${team.color.join(',')})"></span>${team.name}`;
                row.insertCell(2).textContent = team.score;
            });
        }

        function adjustScore(playerId, adjustment) {
            if (!gameData.bumpers[playerId]) {
                gameData.bumpers[playerId] = { SCORE: "0" };
            }
            let currentScore = parseInt(gameData.bumpers[playerId].SCORE || "0");
            currentScore += adjustment;
            if (currentScore < 0) currentScore = 0;
            gameData.bumpers[playerId].SCORE = currentScore.toString();
            updateScoreboards();
            sendUpdatedData();
        }

        function sendUpdatedData() {
            const dataToSend = {
                teams: {},
                bumpers: {}
            };

            // Convert all values to strings for teams
            for (const [teamName, teamData] of Object.entries(gameData.teams)) {
                dataToSend.teams[teamName] = {};
                for (const [key, value] of Object.entries(teamData)) {
                    if (Array.isArray(value)) {
                        dataToSend.teams[teamName][key] = value.map(String);
                    } else {
                        dataToSend.teams[teamName][key] = String(value);
                    }
                }
            }

            // Convert all values to strings for bumpers
            for (const [bumperId, bumperData] of Object.entries(gameData.bumpers)) {
                dataToSend.bumpers[bumperId] = {};
                for (const [key, value] of Object.entries(bumperData)) {
                    dataToSend.bumpers[bumperId][key] = String(value);
                }
            }

            const jsonString = "{\"ACTION\": \"FULL\", \"MSG\":"+JSON.stringify(dataToSend)+"}";
            log("Envoi de données au serveur: " + jsonString);
            ws.send(jsonString);
        }

        // Initial update
        updateScoreboards();
    </script>
</body>
</html>
