<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzControl - Jeu Team</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/navbar.js"></script>
</head>
<body>
    <div class="time-bar-container">
        <div id="time-bar">
            <p id="timer">00:00</p>
        </div>
    </div>
    <div id="game-container" class="game-container">
        <!-- Les équipes et les bumpers seront ajoutés ici dynamiquement -->
    </div>
    <div class="footer">
        <input type="number" id="game-time-input" placeholder="Temps (s)" min="1" value="30">
        <button id="startButton">START</button>
        <button id="stopButton">STOP</button>
        <button id="pauseButton">PAUSE</button>
        <button id="continueButton">CONTINUE</button>
    </div>

    <script type="module" src="../js/teamGame.js"></script>
</body>
</html>
