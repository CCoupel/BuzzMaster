<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <title>BuzzControl</title>
    <link rel="shortcut icon" href="#"/>
</head>
<body>
    <header>
        <nav class="navbar" id="navbar">
            <a href="#teamGame" class="navbar-item">Jeu Team</a>
            <a href="#score" class="navbar-item">Scores</a>
            <a href="#config" class="navbar-item">Config</a>
            <a href="#questions" class="navbar-item">Questions</a>
        </nav>
        <div class="time-bar-container">
            <div id="time-bar">
                <p id="timer">00:00</p>
            </div>
        </div>
    </header>
    <main id="main">

    </main>
    <footer class="footer">
        <div class="player-control">
            <p>Contrôle de l'affichage des joueurs :</p>
            <button id="playerGame">JEU</button>
            <button id="playerScores">SCORES</button>
            <button id="players">PAGE JOUEURS</button>
        </div>         
        <div class="game-control">
            <select name="questions" id="questions-select">
                <option value="0">Question manuelle</option>
            </select>
            <label for="time">Temps :</label>
            <input type="number" name="time" id="game-time-input" placeholder="Temps (s)" min="1" value="35">
            <label for="points">Points :</label>
            <input type="number" name="points" id="game-points-input" placeholder="Points" min="1" value="1">
            <button id="startStopButton">START</button>
            <button id="pauseContinueButton">PAUSE</button>
            <button id ="answer">Réveler la réponse</button>
            <button id ="preparation">Préparation</button>
        </div>
        <script type="module" src="../js/testSPA.js"></script>
        <script type="module" src="../js/websocket.js"></script>
        <script type="module" src="../js/interface.js"></script>
    </footer>
</body>
</html>
